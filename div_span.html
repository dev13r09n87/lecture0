<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        #top {
            font-size: 36px;
            color: brown;;
        }

        #middle {
            font-size: 24px;
        }
 
        #bottom {
            font-size: 12px;
        }
        .name{
            font-weight: bold;
             color:blue; 
        }

    </style>
</head>

<body>
    <!-- div#middle[This is th}>span.name{middle} -->
    <div id="top"> This is the  <span  class="name">top</span> of may web page</div>
    <div id="middle">This is my <span  class="name">middle</span> of my web page </div>
    <div id="bottom">This is the <span class="name">bottom</span> of my web page</div>
</body>

</html>
